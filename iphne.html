<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="iphone.css">
    <title>Iphone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mae">

        <div class="capa">

            <div class="borda">

                <div class="fone">
                    
                </div>
                
                <div class="camera">

                    <div class="micro">

                    </div>

                </div>
                
            </div>

            <div class="volume0">

            </div>

            <div class="volume1">

            </div>

            <div class="volume2">

            </div>

            <div class="power">

            </div>





            <div class="tela">

                <div class="carga">
                    <img src="bateria.png">
                </div>

                <div class="chip">
                    <img src="chip.png">
                </div>

                <div class="cadeado">

                    <img src="cadeado.png">

                </div>

                <div class="relogio">
                    
                    <div>

                        <span id="horas"></span>
                    
                    </div>
                    
                    <div>
                        <span>:</span>
                    </div>

                    <div>

                        <span id="minutos"></span>
                    
                    </div>

                </div>

                <div class="data">

                    <div>
                        <span id="semana"></span>
                    </div>

                    <div>
                        <span id="dia"></span>
                    </div>

                    <div>
                        <span id="mes"></span>
                    </div>
                    
                    <div>
                        <span id="ano"></span>
                    </div>

                </div>

                <div class="icones">

                    <div class="icon-camera">
                        <img src="camera.png" alt="">
                    </div>

                    <div class="lanterna">
                        <img src="lanterna.png" alt="">
                    </div>

                </div>

                <div class="barra">
                    
                </div>

            </div>

        </div>
    </div>
    <script src="relogio.js"></script>
    <script src="data.js"></script>
</body>
</html>
